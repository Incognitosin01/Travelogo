<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap CSS Link------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>TRAVELOGO</title>
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Home' %}" style="font-family:'Lobster',cursive">Travelogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="locations">
        <div class="cover-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div>
                            <img src="{% static 'IMAGES/Shanivarwada.jpeg' %}" class="d-block w-100 inner-images" style="height: 800px;" alt="PUNE">
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Shanivarwada</h1>
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div>
                            <img src="{% static 'Images/Sarasbhag.jpeg' %}" class="d-block w-100 inner-images" style="height: 800px;" alt="PUNE"
                           >
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Sarasbagh</h1>
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div>
                            <img src="{% static 'IMAGES/Sinhagad_pune.jfif' %}" class="d-block w-100 inner-images" style="height: 800px;" alt="PUNE"
                           >
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="">Sinhagad</h1>
                            
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    
    
    <section id="travelAgency">
    <div class="row align-items-center container-fluid mt-5 mx-auto">
    {% for agencies in deals  %}
            <div class="col-lg-4 col-md-6 col-sm-12 mt-5 ">
                <div class="card mx-auto" style="width: 18rem;" data-aos="fade-up" data-aos-delay="500">
                    <img src="{% static 'IMAGES/agency-1.jpeg' %}" class="card-img-top" alt="...">
                    <div class="card-body" >
                        <h5 class="card-title"></h5>
                        <h6><b class="lead">Name : </b>{{agencies.0}}</h6>
                        <h6><b class="lead">Rating : </b>{{agencies.1}}</h6>
                        <a href="{% url 'booking' agencies.0 agencies.1 %}" class="btn btn-primary">Check Offers</a>
                    </div>
                </div>
            </div>
    {% endfor %}
    </div>
    </section>
        

    <footer class='w-100'>
        <p class="footer-text">Â© 2021 TRAVELOGO</p>
    </footer>

    <!-- Bootstrap Javascript Link------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
</body>

</html>
