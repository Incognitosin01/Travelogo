<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static '/CSS/style.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>BOOK YOUR TRAVELS</title>
    <style>
    body{
     background-image: url("{% static '/Images/background-image.jpeg' %}");
     background-repeat: no-repeat;
     background-size: 100%;
     background-attachment: fixed;
     
    }
    footer{
    position: absolute;
    bottom: 0px;
    height: 10vh;
    margin-top: 10vh;
    background-color:#a1eafb;
    text-align: center;
    }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Home' %}" style="font-family:'Lobster',cursive">Travelogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
                    </li> 
                    
                </ul>
            </div>
        </div>
    </nav>
    <section id="input-area">
        <div class="container input-area-container">
            <div class="agency-info pt-5">
                <h1>{{x}}</h1>
                <h5>Rating : {{y}}</h5>
            </div>
            <form class="form-container col mx-auto" action="{% url 'get_mail' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3 col-lg-5 ">
                    <div class="mb-3">
                        <label class="form-label">
                            Select Type of Vehicle
                        </label>
                        <select class="form-select" aria-label="Default select example" name='term'>
                            <option selected>Seat & charges</option>
                            
                            {% for val in charges  %}
                                <option value="seats : {{val.0}} & charges : {{val.1}} Rs/km">seats : {{val.0}} || charges : {{val.1}} Rs/km</option>
                            {% endfor %}
                                
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Enter Number of Passengers
                        </label>
                        <input class="form-control" id="pass"name='Passengers' >
                        <span id="num" class="text-danger" style="font-weight: 500;"></span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">GET AGENCY DETAILS</button>
                </div>
            </form>
        </div>
    </section>

    <footer class='w-100'>
        <p class="footer-text">Â© 2021 TRAVELOGO</p>
    </footer>

    <!-- Bootstrap Javascript Link------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        
</body>

</html>
