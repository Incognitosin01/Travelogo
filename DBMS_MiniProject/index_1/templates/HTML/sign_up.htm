<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static '/CSS/style.css' %}">

    <title>SignUp</title>
</head>

<body class="bg-light">
    <header>
        <div class="py-5 text-center" style="font-family:'Lobster',cursive"">
            <h2>Signup form</h2>
        </div>
    </header>

    <div class="container body-container">
        <main>
            <div class="container row" style="margin-top: 50px;">
                <div class="col-md-7 col-lg-8 mx-auto">
                    <h4 class="mb-3">Please Enter Your Credentials</h4>
                    <form class="needs-validation"  action="{% url 'spl' %}" method="POST">
                        {% csrf_token %}
                        <div class="row g-3" style="margin-top: 30px;">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" name="first_name"
                                    required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="last_name"
                                    required="">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>


                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="col-8">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input  class="form-control" id="phone" placeholder="+919292929292" name="phone_no">
                                <div class="invalid-feedback">
                                    Please enter a valid Phone Number.
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button class="btn btn-outline-success w-100" type="submit">
                                    SUBMIT
                                </button>
                            </div>
                            
                        </div>
                    </form>
                </div>

            </div>
        </main>


    </div>
    <footer style="bottom: 0%;position: absolute;width: 100%;">
        <p class="mb-1 footer-text">Â© 2021 TRAVELOGO</p>
    </footer>
    <!-- Bootstap Javascript Link----- - -- -- --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
